<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static',filename='tregistration.css')}}" />
    <title>Register</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  </head>
  <body>
    <div class="main-container">
      <form>
        <div class="container">
          <h1>Faculty Registration</h1>
          <hr />

          <div class="form-item">
            <label for="email" id="name">Name</label>
            <input
              type="text"
              placeholder="Your Name"
              name="text"
              id="name"
              required
            />
          </div>

          <div class="form-item">
            <label for="email" id="email">Email</label>
            <input
              type="text"
              placeholder="someone@gmail.com"
              name="email"
              id="email"
              required
            />
          </div>
          
          <div class="form-item">
            <label for="psw" id="snumber">Subject Code</label>
            <input
              type="text"
              placeholder="Subject Code"
              name="text"
              id="scode"
              required
            />
          </div>

          <div class="form-item">
            <label for="psw" id="pnumber">Semester</label>
            <input
              type="text"
              placeholder="Semester"
              name="text"
              id="sem"
              required
            />
          </div>
          <br />
        
            <div class="button">
                <a href="{{url_for('success')}}" id="send" class="registerbtn">Register</a>
            </div>
            
        </div>
    
        </div>
      </form>
    </div>
   
  </body>
</html>
